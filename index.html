<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="img_container">
        <img src="assets/images/illustration-article.svg" alt="illustration article" />
      </div>
      <div class="details">
        <h3 class="learning">Learning</h3>
        <p class="date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="person">
          <img src="assets/images/image-avatar.webp" alt="avatar" height="30px" width="30px"/>
          <h3>Greg Hooper</h3>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rahul Mewada</a>.
    </div>
</footer>
</body>
</html>
